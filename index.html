<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        div {
            flex: 1;
            text-align: center;
        }
    </style>
    
    <script>
        function addColor() {
            var color = prompt('Enter Color');
            var div1 = document.createElement('div');
            div1.setAttribute('style',  "background_color: " + color)
            document.body.append(div1);
        }
    </script>

   <div>
    <button onclick="addColor()">Click me to Add a color</button>
   </div> 
</body>
</html>
